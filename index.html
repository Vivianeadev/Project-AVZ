<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste MetaMask</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-4">Teste MetaMask</h1>
    <button id="connectButton" class="px-6 py-2 bg-green-600 rounded-lg hover:bg-green-700">
      Conectar Carteira
    </button>
  </div>

  <script>
    document.getElementById("connectButton").addEventListener("click", async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await ethereum.request({ method: "eth_requestAccounts" });
          alert("Carteira conectada: " + accounts[0]);
        } catch (err) {
          alert("Erro ao conectar: " + err.message);
        }
      } else {
        alert("MetaMask não detectado. Instale a extensão para continuar.");
      }
    });
  </script>
</body>
</html>
